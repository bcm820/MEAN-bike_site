
<form (submit)="create()" #form="ngForm">

<h3>Create Listing</h3>

<div class=col-sm-6>
  <div class=form-group>
    <input required name=name [(ngModel)]=bike.name #name='ngModel'
    type=text class=form-control placeholder="Name">
  </div>
  <div class=form-group>
    <textarea required name=desc [(ngModel)]=bike.desc #desc='ngModel'
    class=form-control placeholder=Description></textarea>
  </div>
</div>

<div class=col-sm-3>
  <div class=form-group>
    <input required name=price maxlength=200 [(ngModel)]=bike.price #price='ngModel'
    type=number class=form-control placeholder=Price>
  </div>
  <div class=form-group>
    <input required name=city min=1 [(ngModel)]=bike.city #city='ngModel'
    type=text class=form-control placeholder="City">
  </div>
  <div class=form-group>
    <input type=submit class="btn btn-success" value=Create>
  </div>
</div>

<div class=col-sm-3></div>

</form>

  <div *ngIf="flashes" class="form-group text-center">
    <div class=col-sm-3></div>
    <div class=col-sm-6>
      <div class="alert alert-danger">
        <span *ngFor="let flash of flashes">{{flash}}<br></span>
      </div>
    </div>
    <div class=col-sm-3></div>
  </div>
